<!DOCTYPE html>
<html lang="en">

<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Acorn Capital</title>
	<link href="game.css" type="text/css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Slackey" rel="stylesheet">
	<script src="game.js" type="text/javascript"></script>
</head>

<body onload="repeat_calculate_interest();">
	<div class="container">
		<img class="center fit" id="background_img" src=" bkgd.jpeg" onclick="click_hint();"></img>
		<div onclick="click_hint();"><p class="font_hint mid-right-hint" id="clickhint">Click Anywhere to Start! Click Acorn to Collect Into Hollow!</p></div>
		<div><span class="font" id="time">05:00</span></div>
		
		<img class="acorns" id="red_acorn1" src=" acorn_red.png" onclick="click_acorn('red_num', 'red_acorn1')"></img>
		<img class="acorns" id="red_acorn2" src=" acorn_red.png" onclick="click_acorn('red_num', 'red_acorn2')"></img>
		<img class="acorns" id="red_acorn3" src=" acorn_red.png" onclick="click_acorn('red_num', 'red_acorn3')"></img>
		<img class="acorns" id="red_acorn4" src=" acorn_red.png" onclick="click_acorn('red_num', 'red_acorn4')"></img>
		<img class="acorns" id="green_acorn1" src=" acorn_green.png" onclick="click_acorn('green_num', 'green_acorn1')"></img>
		<img class="acorns" id="green_acorn2" src=" acorn_green.png" onclick="click_acorn('green_num', 'green_acorn2')"></img>
		<img class="acorns" id="green_acorn3" src=" acorn_green.png" onclick="click_acorn('green_num', 'green_acorn3')"></img>
		<img class="acorns" id="gold_acorn1" src=" acorn_gold.png" onclick="click_acorn('gold_num', 'gold_acorn1')"></img>
		<img class="acorns" id="gold_acorn2" src=" acorn_gold.png" onclick="click_acorn('gold_num', 'gold_acorn2')"></img>
		<img class="acorns" id="gold_acorn3" src=" acorn_gold.png" onclick="click_acorn('gold_num', 'gold_acorn3')"></img>
		<img class="acorns" id="blue_acorn1" src=" acorn_blue.png" onclick="click_acorn('blue_num', 'blue_acorn1')"></img>
		<img class="acorns" id="blue_acorn2" src=" acorn_blue.png" onclick="click_acorn('blue_num', 'blue_acorn2')"></img>
		<img class="acorns" id="blue_acorn3" src=" acorn_blue.png" onclick="click_acorn('blue_num', 'blue_acorn3')"></img>

		<div>
			<img class="score_acorn" id="score_red_acorn" src=" acorn_red.png"></img>
			<p class="fontX" id="x1"> X </p>
			<p class="incr_number font" id="red_num">0</p>
		
			<img class="score_acorn" id="score_green_acorn" src=" acorn_green.png"></img>
			<p class="fontX" id="x2"> X </p>
			<p class="incr_number font" id="green_num">0</p>
			
			<img class="score_acorn" id="score_gold_acorn" src=" acorn_gold.png"></img>
			<p class="fontX" id="x3"> X </p>
			<p class="incr_number font" id="gold_num">0</p>

			<img class="score_acorn" id="score_blue_acorn" src=" acorn_blue.png"></img>
			<p class="fontX" id="x4"> X </p>
			<p class="incr_number font" id="blue_num">0</p>
		</div>
			<img class="acorns" id="blue_acorn2" src=" acorn_blue.png" onclick="click_acorn('blue_num', 'blue_acorn2')"></img>

		<div>
			<div id="savingNav" class="overlay">
				<a href="javascript:void(0)" class="closebtn" onclick="closeSavingNav()">&times;</a>
				<div class="overlay-content">
					<a class="font" id="saving_tab" href="#">Savings</a>
					
						<p class="menu_font" id="total_save">Total Saving</p>

						<img class="saving_acorn" id="saving_acorn_r" src="acorn_red.png"></img>
						<p class="fontX" id="x_red">X</p>
						<p class="saving_number font" id="red_acorn_saving">0</p>

						<img class="saving_acorn" id="saving_acorn_g" src=" acorn_green.png"></img>
						<p class="fontX" id="x_green">X</p>
						<p class="saving_number font" id="green_acorn_saving">0</p>

						<img class="saving_acorn" id="saving_acorn_go" src=" acorn_gold.png"></img>
						<p class="fontX" id="x_gold">X</p>
						<p class="saving_number font" id="gold_acorn_saving">0</p>

						<img class="saving_acorn" id="saving_acorn_b" src=" acorn_blue.png"></img>
						<p class="fontX" id="x_blue">X</p>
						<p class="saving_number font" id="blue_acorn_saving">0</p>

						<p class="menu_font" id="interest">Interest</p>
						<img class="saving_acorn" id="interest_acorn" src=" interest_acorn.png"></img>
						<p class="fontX" id="x_interest">X</p>
						<p class="saving_number font" id="interest_acorn_num">0</p>

						<img></img>

				</div>
			</div>
			<div>
			<!-- Side button and menu -->
			<button class="side_btn" id="side_bar_saving" style="cursor:pointer" onclick="openSavingNav()"><</button>

			<div id="investNav" class="overlay">
				<a href="javascript:void(0)" class="closebtn" onclick="closeInvestNav()">&times;</a>
				<div class="overlay-content">
					<a class="font" id="invest_tab" href="#">Investment</a>
						<p class="font" id="invest_acorn">Invest Acorn:</p>
						<p class="font" id="invest_acorn_num">0</p>
						<div id="invest-status">
							<p class="font" id="tree_grow">Tree is growing ...</p>
							<p class="font" id="wait">Please wait</p>
						</div>
						<div id="invest-prompt">
							<p class="font" id="not_enough_acorns1">Not enough acorns</p>
							<p class="font" id="not_enough_acorns2">Must have at least 30 to invest</p>
						</div>
						<img class="font" id="invest-outcome" src="invest_dead_tree.png"></img>
						<p class="font" id="invest_return">Invest return:</p>
						<p class="font" id="invest_return_num">0</p>
						<button id="return_tosaving_btn" disabled="true" onclick="return_tosaving();">Retrieve Acorns to Saving</button>
				</div>
			</div>

			<button class="side_btn" id="side_bar_invest" style="cursor:pointer" onclick="openInvestNav()"><</button>


			<button class="bottom_btn" id="saving_btn" onclick="addToSave();">Save</button>
			<button class="bottom_btn" id="invest_btn" onclick="addToInvest();">Invest</button>
			
		</div>


	</div>
	
</body>

</html>
